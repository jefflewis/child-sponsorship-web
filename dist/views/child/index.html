<a ui-sref="newChild" class="btn-primary btn-lg nodecoration">Add New Child</a> <table id="childrentable" class="table table-hover table-responsive"> <thead> <tr> <td><h3>All Children</h3>  <tr> <td><strong>Name</strong> <td><strong>Description</strong> <td><strong>User ID</strong> <td>   <tbody> <tr ng-repeat="child in children"> <td>{{child.name}} <td>{{child.description}} <td>{{child.user_id}} <td> <a class="btn btn-primary" ui-sref="viewChild({id:child.id})">View</a> <a class="btn btn-danger" ng-click="deleteChild(child)">Delete</a>    </table>
