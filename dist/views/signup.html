<div class="row"> <h3>Sign Up</h3> <div ng-show="invalid"> <toast>Incorrect email or password</toast> </div> <form class="col s12" ng-submit="submit()"> <div class="row"> <div class="input-field col s12 m12"> <i class="material-icons prefix">perm_identity</i> <input id="name" type="text" ng-model="name" required class="validate"> <label for="name">Name</label> </div> <div class="input-field col s12 m12"> <i class="material-icons prefix">mail</i> <input id="email" type="email" ng-model="email" required class="validate"> <label for="email">Email</label> </div> <div class="input-field col s12 m6"> <i class="material-icons prefix">lock</i> <input id="password" type="password" ng-model="password" name="password" required class="validate"> <label for="password">Password</label> </div> <div class="input-field col s12 m6"> <i class="material-icons prefix">lock</i> <input id="passwordConfirm" type="password" ng-model="passwordConfirm" name="passwordconfirm" required class="validate"> <label for="passwordConfirm">Password</label> </div> </div> <input ng-click="submitForAuthentication(name, email, password, passwordconfirm)" type="submit(name, email,password,confirm)" value="Create Account" class="right btn-large"> </form> </div>
