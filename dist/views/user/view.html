<div class="row"> <div class="col s4"> <img style="margin:5px 5px 5px 5px" class="circle" gravatar-src="user.email" gravatar-size="80"> </div> <div class="col s4"> <span class="flow-text"><h3>{{user.name}}</h3></span> </div> <div class="col s4"> <a style="float:right" class="btn btn-primary" ui-sref="editUser({id:user.id})">Edit</a> </div> </div> <div class="row"> <div class="col s12"> <label for="">Email</label> {{user.email}} </div> </div> <ul class="collection" ng-repeat="child in children"> <li class="collection-item avatar"> <img src="{{child.child_photos[0].url}}" alt="" class="circle"> <span class="title"><strong>{{child.name}}</strong></span> <p>{{child.description}}</p> <span class="badge">Age {{child.age}}</span> <a ui-sref="viewChild({id:child.id})" class="secondary-content"><i class="material-icons">open_in_browser</i></a> <!-- <a ng-click="deleteChild(child)" class="secondary-content"><i class="material-icons">error</i></a> --> <!-- <a class="btn btn-primary" ui-sref="viewChild({id:child.id})">View</a> --> <!-- <a class="btn btn-danger"  ng-click="deleteChild(child)">Remove</a> --> </li> </ul>
