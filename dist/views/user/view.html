<table class="table usertable"> <tr> <td><h3>{{user.name}}</h3> <td> <img gravatar-src="user.email" gravatar-size="100">   <tr> <td>Email <td>{{user.email}}  <tr> <td>Password <td>{{user.password}}  </table> <div> <a class="btn btn-primary" ui-sref="editUser({id:user.id})">Edit</a> </div> <table id="childrentable" class="table table-hover table-responsive"> <thead> <tr> <td><h3>My Children</h3>  <tr> <td><strong>Name</strong> <td><strong>Description</strong> <td>   <tbody> <tr ng-repeat="child in user.children"> <td>{{child.name}} <td>{{child.description}} <td> <a class="btn btn-primary" ui-sref="viewChild({id:child.id})">View</a> <a class="btn btn-danger" ng-click="deleteChild(child)">Remove</a>    </table>
