<h3>My Kids</h3> <div class="row"> <div class="col s12 m6 center" ng-repeat="child in children"> <div class="card medium"> <div class="card-image"> <img ng-src="{{child.child_photos[0].url}}"> <span class="card-title">{{child.name}}</span> </div> <div class="card-content"> <p>{{child.description}}, {{child.age}}</p> </div> <div class="card-action"> <a class="" ui-sref="viewChild({id:child.id})">View</a> <!-- <a class="" ng-click="deleteChild(child)">Stop Sponsoring</a> --> </div> </div> </div> </div>
