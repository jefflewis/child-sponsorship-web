<table id="usertable" class="table table-hover table-responsive"> <thead> <tr> <td><h3>Users</h3> <td> <td><a ui-sref="newUser" class="btn-floating btn-large waves-effect waves-light z-depth-3 margin-tb-md right"><i class="material-icons">add</i></a>  <tr> <td><strong><i class="material-icons small left">perm_identity</i>Name</strong> <td><strong><i class="material-icons small left">email</i>Email</strong> <td><i class="material-icons small left">settings</i>   <tbody> <tr ng-repeat="user in users"> <td>{{user.name}} <td>{{user.email}} <td> <a class="waves-effect waves-light btn" ui-sref="viewUser({id:user.id})">View</a> <a class="waves-effect waves-red-accent-1 btn red modal-trigger" ng-click="openModal(user)">Delete</a> <div modaldelete object="currentUser" id="modal" class="modal bottom-sheet"></div>    </table>
