<div class="row"> <div class="col s12 m12"> <div class="card-panel teal"> <span class="white-text">Update your profile</span> </div> </div> </div> <div class="row"> <div class="input-field col s6"> <i class="material-icons prefix">account_circle</i> <input type="text" ng-model="user.name" class="validate" id="name"> <label class="active" for="name">Name</label> </div> <div class="input-field col s6"> <i class="material-icons prefix">mail</i> <input type="email" ng-model="user.email" required class="validate" id="email"> <label class="active" for="email">Email</label> </div> </div> <div class="row"> <div class="input-field col s6"> <i class="material-icons prefix">lock</i> <input type="password" ng-model="user.password" input-equals="{{password_confirmation}}" class="form-control" id="password"> <label class="active" for="password">Password</label> </div> <div class="input-field col s6"> <i class="material-icons prefix">lock</i> <input type="password" ng-model="user.password_confirmation" input-equals="{{password_confirmation}}" class="validates" id="confirm"> <label class="active" for="confirm">Confirm Password</label> </div> </div> <div class="row"> <input type="submit" class="btn btn-primary right z-depth-3" value="Save"> </div>
