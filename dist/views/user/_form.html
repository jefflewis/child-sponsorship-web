<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="Name"/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email" ng-model="user.email" required class="form-control" id="email" placeholder="Email"/>
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="password" ng-model="user.password" input-equals="{{password_confirmations}}" class="form-control" id="password" placeholder="Password"/>
  </div>
</div>
<div class="form-group">
  <label for="password_confirmation" class="col-sm-2 control-label">Confirm Password</label>
  <div class="col-sm-10">
    <input type="password" input-equals="{{password}}" ng-model="user.password_confirmation" class="form-control" id="password" placeholder="Password"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
