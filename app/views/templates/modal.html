<div>
  <div class="modal-content">
    <h4>Are you sure you want to delete {{object.name}}?</h4>
  </div>
  <div class="modal-footer">
    <a ng-click="deleteObject(object)" class="modal-action modal-close waves-effect waves-red btn-flat">Delete</a>
    <a ng-click="closeModal()" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
