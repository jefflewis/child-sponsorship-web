<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="child.name" class="form-control" id="name" placeholder="Name"/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <input type="email" ng-model="child.email" required class="form-control" id="email" placeholder="Email"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
