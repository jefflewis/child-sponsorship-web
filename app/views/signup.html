<div class="bg-shaded">
  <div class="jumbotron">
    <h3>Coming Soon...</h3>
  </div>
    <div class="page-header">
      <h3>
        Sign Up
      </h3>
    </div>
    <div ng-show="error" ng-bind"error.message" ng-click="showSimpleToast()">
      <toast>
      </toast>
    </div>
    <form class="form-horizontal" name="signup-form">
      <div class="form-group">
        <input type="email" class="form-control input-lg" name="email" placeholder="Email address" ng-model="email" required="required" ng-pattern="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" name="password" placeholder="Password" ng-model="password" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" name="passwordconfirm" placeholder="Confirm password" ng-model="confirm" required="required">
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-primary" ng-click="submit(email,password,confirm)">Create Account</button>
    </form>
</div>
