<div class="bg-shaded">
  <div class="page-header">
    <h3>
      Login
    </h3>
    <div ng-show="invalid">
      <toast>
        Incorrect email or password
      </toast>
    </div>
    <form name="form" ng-submit="authenticate()">
      <div class="form-group">
        <input type="email" class="form-control input-lg" name="email" placeholder="Email address" ng-model="email" required="required" ng-pattern="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" name="password" placeholder="Password" ng-model="password" required="required">
      </div>
      <input type="submit" value="Log In" class="btb btn-primary btn-lg btn-block"></input>
    </form>
  </div>
</div>
